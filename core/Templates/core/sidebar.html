{% load static %}
<div class="d-flex" style="height: 100vh;">

            <img src="{% static 'core/image/Shanil.png' %}" 
                 alt="Profile picture of Shanil Solapure" 
                 class="img-fluid rounded-circle" 
                 width="100" 
                 height="100">

            <a href="{% url 'skill' %}" class="nav-link custom-link {% if request.path == '/edu/skill/' %}active{% endif %}">Skills</a>
